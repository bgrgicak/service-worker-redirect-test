<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Worker Redirect Example</title>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
</head>
<body>
    <h1>Service Worker Redirect Test</h1>
    <p>This page should be redirected by the service worker.</p>
    <h2>Redirect to relative URL</h2>
    <iframe src="/redirect-to-relative-url.html"></iframe>
    <h2>Redirect to absolute URL</h2>
    <iframe src="/redirect-to-absolute-url.html"></iframe>
</body>
</html>
